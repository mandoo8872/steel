    <script>

    <div class="container-fluid">
        <!-- ì™¼ìª½: ì¸ìŠ¤í„´ìŠ¤ ëª©ë¡ -->
        <div class="instance-sidebar">
            <div class="header">

                <div class="d-flex gap-1 mb-2">

                    <button class="btn btn-sm btn-outline-light flex-fill" onclick="window.location.href='/registry'" style="font-size: 10px; padding: 4px;">

        <!-- ì˜¤ë¥¸ìª½: ì›ê²© ì œì–´ í™”ë©´ -->
        <div class="remote-control">

                <div class="actions">
                    <button class="btn btn-sm btn-outline-light" onclick="openInNewTab()" id="btnOpenNew" style="display:none;">
                        ìƒˆ íƒ­
                    </button>
                    <button class="btn btn-sm btn-outline-light" onclick="reloadIframe()" id="btnReload" style="display:none;">
                        ìƒˆë¡œê³ ì¹¨
                    </button>

            <div class="iframe-container" id="iframeContainer">

                    <div class="icon">ğŸ“Š</div>
                    <h5>ì¸ìŠ¤í„´ìŠ¤ë¥¼ ì„ íƒí•˜ì„¸ìš”</h5>
                    <p>ì™¼ìª½ì—ì„œ ì¸ìŠ¤í„´ìŠ¤ë¥¼ ì„ íƒí•˜ë©´ ì „ì²´ ê´€ë¦¬ í™”ë©´ì´ í‘œì‹œë©ë‹ˆë‹¤</p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let instances = [];
        let selectedInstance = null;
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            loadInstances();
            
            // 10ì´ˆë§ˆë‹¤ ìë™ ê°±ì‹ 
            setInterval(loadInstances, 10000);
        });
        
        // ì¸ìŠ¤í„´ìŠ¤ ëª©ë¡ ë¡œë“œ
        async function loadInstances(reload = false) {
            try {
                const url = reload ? '/api/admin/instances/health?reload=true' : '/api/admin/instances/health';
                const response = await fetch(url, {
                    headers: {
                        'Authorization': 'Basic ' + btoa('admin:' + adminPassword)
                    }
                });
                
                if (response.ok) {
                    instances = await response.json();
                    renderInstanceList();
                } else {
                    showError('ì¸ìŠ¤í„´ìŠ¤ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤');
                }
            } catch (error) {
                console.error('ì¸ìŠ¤í„´ìŠ¤ ë¡œë”© ì˜¤ë¥˜:', error);
                showError('ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤');
            }
        }
        
        // ìƒˆë¡œê³ ì¹¨ (ë ˆì§€ìŠ¤íŠ¸ë¦¬ ë¦¬ë¡œë“œ í¬í•¨)
        function refreshInstances() {
            loadInstances(true);
        }
        
        // ì¸ìŠ¤í„´ìŠ¤ ëª©ë¡ ë Œë”ë§
        function renderInstanceList() {
            const container = document.getElementById('instanceList');
            
            if (instances.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-4">
                        <p class="text-muted">ë“±ë¡ëœ ì¸ìŠ¤í„´ìŠ¤ê°€ ì—†ìŠµë‹ˆë‹¤.</p>
                        <a href="/registry" class="btn btn-sm btn-primary">ì¸ìŠ¤í„´ìŠ¤ ì¶”ê°€</a>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = instances.map(inst => createInstanceCard(inst)).join('');
        }
        
        // ì¸ìŠ¤í„´ìŠ¤ ì¹´ë“œ ìƒì„±
        function createInstanceCard(inst) {
            const isOnline = inst.online;
            const status = inst.status || {};
            const queue = status.queue || {};
            const isActive = selectedInstance && selectedInstance.instance_id === inst.instance_id;
            
            return `
                <div class="instance-card ${isOnline ? '' : 'offline'} ${isActive ? 'active' : ''}" 
                     onclick="selectInstance('${inst.instance_id}')">
                    <div class="name">
                        <span>${inst.label || inst.instance_id}</span>
                        <span class="status-indicator ${isOnline ? 'online' : 'offline'}"></span>
                    </div>
                    ${isOnline ? `
                        <div class="stats">
                            <div class="stat-item">
                                <span>í</span>
                                <span class="value">${queue.total || 0}</span>
                            </div>
                            <div class="stat-item">
                                <span>ì˜¤ë¥˜</span>
                                <span class="value ${queue.error > 0 ? 'error' : ''}">${queue.error || 0}</span>
                            </div>
                        </div>
                    ` : '<div style="font-size:10px;color:#e74c3c;">ì˜¤í”„ë¼ì¸</div>'}
                </div>
            `;
        }
        
        // ì¸ìŠ¤í„´ìŠ¤ ì„ íƒ
        function selectInstance(instanceId) {
            const inst = instances.find(i => i.instance_id === instanceId);
            if (!inst) return;
            
            selectedInstance = inst;
            
            // ì¹´ë“œ í™œì„±í™” í‘œì‹œ ì—…ë°ì´íŠ¸
            renderInstanceList();
            
            // ì›ê²© ì œì–´ í™”ë©´ ë¡œë“œ
            loadRemoteControl(inst);
        }
        
        // ì›ê²© ì œì–´ í™”ë©´ ë¡œë“œ
        function loadRemoteControl(inst) {
            const container = document.getElementById('iframeContainer');
            const titleEl = document.getElementById('selectedInstanceName');
            const btnOpenNew = document.getElementById('btnOpenNew');
            const btnReload = document.getElementById('btnReload');
            
            if (!inst.online) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">âš ï¸</div>
                        <h5>ì¸ìŠ¤í„´ìŠ¤ ì˜¤í”„ë¼ì¸</h5>
                        <p>${inst.label || inst.instance_id}ì— ì—°ê²°í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤</p>
                    </div>
                `;
                titleEl.textContent = `${inst.label} (ì˜¤í”„ë¼ì¸)`;
                btnOpenNew.style.display = 'none';
                btnReload.style.display = 'none';
                return;
            }
            
            // ë¡œë”© í‘œì‹œ
            container.innerHTML = `
                <div class="loading-overlay">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">ë¡œë”© ì¤‘...</span>
                    </div>
                </div>
            `;
            
            // iframe ìƒì„± ë° ë¡œë“œ
            setTimeout(() => {
                const iframe = document.createElement('iframe');
                iframe.src = `${inst.baseUrl}`;
                iframe.onload = function() {
                    console.log('ì›ê²© ì œì–´ í™”ë©´ ë¡œë“œ ì™„ë£Œ:', inst.baseUrl);
                };
                iframe.onerror = function() {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="icon">âŒ</div>
                            <h5>ë¡œë”© ì‹¤íŒ¨</h5>
                            <p>ì¸ìŠ¤í„´ìŠ¤ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤</p>
                        </div>
                    `;
                };
                
                container.innerHTML = '';
                container.appendChild(iframe);
                
                titleEl.textContent = inst.label || inst.instance_id;
                btnOpenNew.style.display = 'inline-block';
                btnReload.style.display = 'inline-block';
            }, 300);
        }
        
        // ìƒˆ íƒ­ì—ì„œ ì—´ê¸°
        function openInNewTab() {
            if (selectedInstance && selectedInstance.baseUrl) {
                window.open(selectedInstance.baseUrl, '_blank');
            }
        }
        
        // iframe ìƒˆë¡œê³ ì¹¨
        function reloadIframe() {
            if (selectedInstance) {
                loadRemoteControl(selectedInstance);
            }
        }
        
        // ì—ëŸ¬ í‘œì‹œ
        function showError(message) {
            const container = document.getElementById('instanceList');
            container.innerHTML = `

                    ${message}
                </div>
            `;
        }
    </script>
